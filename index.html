<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header class="text-center">
        <section id="navBar" class="flex justify-between">
            <div>
                <button class="btn bg-white border-white m-5 font-bold text-green-900"><img class="w-10" src="images/logo.png" alt="">Emergency <br>Service</button>
            </div>
            <div>
                <button class="btn bg-green-10 m-5 bg-green-100 rounded-3xl">0<img class="w-5" src="images/heart.png" alt="">
                <button class="btn bg-green-100 rounded-3xl">100<img class="w-5" src="images/coin.png" alt="">
                <button class="btn bg-green-600 m-5 rounded-3xl text-white"><span>0</span> Copy</button>
            </div>
        </section>
        <section id="hero" class=" bg-linear-100 from-green-950 via-green-700 to-green-950">
            <img class="w-20 mx-auto p-3" src="images/logo-dark.png" alt="">
            <h1 class="text-3xl text-white">Emergency Service Directory</h1>
            <p class="text-sm text-white p-5">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </section>
    </header>
    <main>
        <section id="hotline"></section>
        <section id="history"></section>
    </main>
    <script src="script.js"></script>
</body>
</html>
